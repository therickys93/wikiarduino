language: generic
sudo: required
services:
- docker
install:
- docker pull therickys93/ubuntu14arduino
- curl -sL -O https://github.com/itjustworksteam/codeci/releases/download/0.2.1.65_go1.7.1/linux_amd64.tar.gz
- tar xvf linux_amd64.tar.gz
- ./codeci --version
script:
- ./codeci
- sh set_tags.sh
deploy:
  provider: releases
  file_glob: "true"
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: therickys93/wikiarduino
    branch: master
